<!-- Juste au tout début de votre contenu HTML -->
<meta charset="UTF-8">
<style>
	:root {
		--largeur-matiere: 350px;
		--largeur-date: 90px;
	}

	/***********************************************
	 généraux
	 ***********************************************/
	html, body {
	  margin: 0;
	  padding: 0; 
	}
	body {
	  font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
	}
	* {
	  box-sizing: border-box;
	}
	
	.conteneur-planning-complet { position: relative; }

	/* accessibilité : entourer la div active */
	div[tabindex="0"]:focus {
		outline: 2px solid #007BFF;
		box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
	}



	/***********************************************
	 Grille de fond et surlignage semaine
	 ***********************************************/
	#grille-fond {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;   
	  bottom: 0;
	  z-index: -1; 
	  pointer-events: none;
	  aria-hidden: true;
	} 

	.ligne-verticale {
	  position: absolute;
	  top: 0;
	  width: 1px;
	  height: 100%;
	  background-color: #e0e0e0;
	  aria-hidden: true;
	}
	
	.surlignage-colonne {
	  position: absolute;
	  top: 0;
	  width: var(--largeur-date); /* même largeur que les colonnes de semaine */
	  height: 100%;
	  pointer-events: none;
	  z-index: -1;
	  display: flex;
	  aria-hidden: true;
	}

	.fond-semaine-actuelle {
		background-color: rgba(224, 224, 224, 0.5); /* gris clair transparent */
		aria-hidden: true;
	}	

	.semaine-limite {
		justify-content: center;   /* centre horizontalement */
		align-items: center;       /* centre verticalement */
		writing-mode: vertical-rl; /* texte vertical, de bas en haut */
		text-align: center;        /* aligne horizontalement dans le bloc */	
		font-size: 1.25em;            /* texte plus gros */
		aria-hidden: true;
	}
	
	.fond-devoirs {
		background-color: rgba(255, 102, 102, 0.5); /* rouge clair transparent */
	}
	
	.fond-inscription {
		background-color: rgba(204, 102, 255, 0.2); /* violet clair transparent */
	}
	
	.date-devoirs {
		color: rgb(204, 0, 0);      /* rouge plus foncé */	
	}
	
	.fond-formation {
		background-color: rgba(255, 102, 102, 0.2); /* rouge très clair transparent */
	}
	
	.date-formation {
		font-weight: bold;          /* en gras */
	}

	/***********************************************
	 1e ligne : titre du planning et semaines
	 ***********************************************/
	.titre-planning {
	  width: var(--largeur-matiere); 
	  text-align: center;
	  color: black;
	}
	
	.titre-planning-titre {
	  font-size: 1.5em;

	}
	
	.semaine {

		padding: 5px;
		border-radius: 10px;
		background-color: #f5f5f5;
		align-items: center;		
		justify-content: center;

	 Lignes des autres matières

    }

	.matiere {

	  border-radius: 10px;
	  background-color: #f5f5f5;

// fonction de formatage de la date pour l'affichage
function formatDate(uneDate){
	let optionsAffichageDate = { day: '2-digit', month: 'long', year: 'numeric' };
	return uneDate.toLocaleDateString('fr-FR', optionsAffichageDate).replace(/ /g, ' ');
}

// fonction pour obtenir la version plus foncée d'une couleur
function foncerCouleur(hex, pourcentage = 20) {
  // Enlève le # si présent
  hex = hex.replace(/^#/, '');

  // Convertit en composantes R, G, B
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);

  // Applique un facteur de réduction
  r = Math.max(0, r - (r * pourcentage / 100));
  g = Math.max(0, g - (g * pourcentage / 100));
  b = Math.max(0, b - (b * pourcentage / 100));

  // Reconstruit la couleur hex
  return "#" + 
	Math.round(r).toString(16).padStart(2, "0") +
	Math.round(g).toString(16).padStart(2, "0") +
	Math.round(b).toString(16).padStart(2, "0");
}	
	
// fonction qui remplit la vignette d'une séquence
function remplirSequence (divSq, matiere, sequence, debutUrl, coefCouleurTexte, coefCouleurBord, largeurDate){
	// s'il y a bien une séquence à afficher
	if(sequence.nom != "") {
		divSq.setAttribute("role", "gridcell"); // pour l'accessibilité	
		divSq.className = "vignette etat-encours";
		// affichage du nom
		let contenu = "<strong>" + sequence.nom + "</strong>";
		// affichage des prérequis
		if (sequence.prerequis != "") {
			contenu += "<div class='prerequis'>prérequis :<br>" + sequence.prerequis + "</div>";
		}
		// affichage des quiz et devoirs
		if(sequence.hasOwnProperty("quiz") || sequence.hasOwnProperty("devoir")){
			contenu += "<div class='conteneur-fin'>";
			if(sequence.hasOwnProperty("quiz")){
				contenu += infoBulleQuizDevoir(matiere, sequence, "🧠", "quiz", sequence.quiz);
			}
			if(sequence.hasOwnProperty("devoir")){
				contenu += infoBulleQuizDevoir(matiere, sequence, "📌", "devoir", sequence.devoir);		
			}	
			contenu += "</div>";
		}
		divSq.innerHTML = contenu;
		// affichage de l'info bulle contenant la description de la compétence
		if (sequence.hasOwnProperty("idcompetence")){
			divSq.title = competences[sequence.idcompetence].nom;
		}
		// couleurs
		divSq.style.backgroundColor = matiere.fond;
		divSq.style.color = foncerCouleur(matiere.fond, coefCouleurTexte);
		divSq.style.border = "2px solid " + foncerCouleur(matiere.fond, coefCouleurBord);
		// gestion du clic sur la vignette pour aller vers la bonne page
		divSq.style.cursor = "pointer";
		let section = sequence.competence + 2;
		let url = debutUrl + "id=" + matiere.id + "&section=" + section;
		divSq.onclick = () => window.open(url, "_blank");
		// pour l'accessibilité
		divSq.tabIndex = 0; // rend focusable au clavier
		let information = matiere.nom + " " + sequence.nom;
		divSq.setAttribute("aria-label", "Cliquer pour accéder à : " + information); 
		divSq.onkeydown = (event) => {
			if ((event.key === "Enter" || event.key === " ") && event.target === divSq) {
				event.preventDefault(); // évite le scroll avec la barre espace
				window.open(url, "_blank");
			}
		};		
	}
	let largeur = sequence.nbsem * largeurDate;
	divSq.style.width = largeur + "px";
}

// fonction qui remplit la vignette d'une matière (à gauche, en début de ligne)
function remplirMatiere (divMatiere, matiere, debutUrl, svg, coefCouleurTexte){
	// construction du contenu
	let contenu = "<strong>" + matiere.nom + "</strong>";
	if(matiere.hasOwnProperty("nomlong")){
		contenu += "<br>" + matiere.nomlong;
	}
	// lien vers questions
	if (matiere.hasOwnProperty("question")){
		let urlQuestion = "";
		let infobulle = "Posez vos questions sur ";
		if (matiere.hasOwnProperty("nomlong")){
			infobulle += matiere.nomlong;
		}else{
			infobulle += matiere.nom;
		}
		contenu += "<span title=\"" + infobulle + "\" class='question'>";		
		urlQuestion = debutUrl + "id=" + matiere.id + "&section=" + (matiere.question);
		contenu += "<br><a href=\"" + urlQuestion + "\" target=\"_blank\"";
		contenu += " onclick=\"event.stopPropagation()\"";
		contenu += " onkeydown=\"event.stopPropagation()\">";
		contenu += "💬 Une question ?";
		contenu += "</a>";
		contenu += "</span>";
	}
	// ajout de l'image
	if (typeof svg === 'string' && svg.trim() !== '') {
		contenu = "<span class=\"svg-container\">"+svg+"</span><span class=\"matiere-nom\">"+contenu+"</span>";
	}
	
	// remplissage final
	divMatiere.innerHTML = contenu;
	if (matiere.description != ""){
		divMatiere.title = matiere.description;
	}
	divMatiere.style.backgroundColor = matiere.fond;
	divMatiere.style.color = foncerCouleur(matiere.fond, coefCouleurTexte);
}

//			urlDevoir += (sequence.competence + 2);
//		}else{
			urlDevoir += matiere.devoir;
//		}
	}
	// construction info-bulle
	let infobulle = sequence.matiere + " " + type + texte;
	contenu = "<span title='" + infobulle + "' class='" + type + "'>";
	contenu += "<a href=\"" + urlDevoir + "\" target=\"_blank\"";
	contenu += " onclick=\"event.stopPropagation()\"";
	contenu += " onkeydown=\"event.stopPropagation()\">";
	contenu += icone + " " + type + texte;
	contenu += "</a>";
	contenu += "</span>";
	return contenu;
}

// Ajoute un surlignage sur une colonne (avec éventuellement un message et une date)
function surlignageColonne(grille, classeColonne, x, date = "", texte = "", classeDate = "") {
	let fondColonne = document.createElement("div");
	fondColonne.className = "surlignage-colonne " + classeColonne;
	fondColonne.style.left = x + "px";
	if(date != "" && texte != ""){
		fondColonne.innerHTML = texte + " :&nbsp; <strong><span class=\"" + classeDate+ "\">" + formatDate(date) +"</span></strong>";
	}
	grille.appendChild(fondColonne);
}
